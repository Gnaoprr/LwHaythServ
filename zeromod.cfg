// zeromod specific configuration script

// changes the way server deletes bots then changing map
// then set to 0, server doesn't clears bots then changing map
// then set to 1 (default), server deletes all bots then changing map
// clearbots 1

// changes default gamespeed (in %)
// servergamespeed 100

// changes default game length (in minutes)
// servergamelimit 10

// if set to 1 server increases game length by 50% in teammodes (teamplay, instateam, efficteam, capture and regen capture)
// serverovertime 0

// controls the way server informs users about banned clients disconnects
// if set to 0 (default) server shows failed connect requests
// if set to 1 server hides them
// serverhidebanned 0

// controls the way server processes gbanned clients
// if set to 0 server ignores gbans
// if set to 1 (default) server disconnects all gbanned clients
// if set to 2 and admin exists server warns admin; if admin doesnt exists, server disconnects client
// servercheckgbans 1

// password for privilege auth
// authpass "hackme"

// password for privilege master
// masterpass "hackme"

// loads server modules
module "geoip"                     // GeoIP module for players
// module "geoip_command"          // GeoIP module for "#GeoIP" player command
